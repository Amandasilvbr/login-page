<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fa√ßa seu login</title>
  <script src="https://kit.fontawesome.com/a9b2568cce.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="Clouds-icon.png" sizes="32x32"/>

</head>

<body>
  <main>

    <div>
      <div class="caixa-login">

        <div>
          <h1>Login</h1>
        </div>
        <div>
          <form action="">
            <div>
              <input class="campo" type="email" name="email" id="email" placeholder="Escreva seu email" />
            </div>
            <div>
              <input class="campo" type="password" name="password" id="password" placeholder="Insira sua senha" />
            </div>
          </form>
        </div>

        <div>
          <input class="botao-submit" type="submit" name="submit" id="submit" placeholder="Continue" />
        </div>

        <p>Ou conecte-se com suas redes sociais</p>

        <div>
          <button class="botao-twitter">
            <label for="fa-brands fa-twitter"></label>
            <i class="fa-brands fa-twitter"></i>
            <a href="#">Entre com o Twitter</a>
          </button>
          <button class="botao-facebook">
            <label for="" fa-brands fa-facebook-f""></label>
            <i class="fa-brands fa-facebook-f"></i>
            <a href="#">Entre com o Facebook</a>
          </button>
        </div>

      </div>
    </div>
  </main>
</body>

</html>
